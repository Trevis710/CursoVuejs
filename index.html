<!DOCTYPE html>

<head>
    <title>Curso Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>

<body>

    <div id="divID">
        <p>{{nome}} - {{idade}}</p>
    </div>


    <script>
        var vue = new Vue({
            el: '#divID',
            data:{
                nome: "Felipe Julien",
                idade: 23
            }
        })
    </script>
</body>

</html>
