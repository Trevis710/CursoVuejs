<!DOCTYPE html>

<head>
    <title>Curso Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <div v-if="nota>=60">O aluno foi aprovado </div>
         <div v-else> O aluno foi reprovado </div>
    </div>

    <script> 
        var app = new Vue({
            el: '#app',
            data:{
                nota: 80
            }
        })
    </script>
</body>

</html>
