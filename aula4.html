<!DOCTYPE html>

<head>
    <title>Curso Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <ul>
            <li v-for="(index, i) in  aprendizado"> {{i+1}} - {{index}} </li>
        </ul>
    </div>

    <script> 
        var app = new Vue ({
            el: '#app',
            data:{
                aprendizado: ["HTML", "CSS", "BootStrap", "JavaScript", "Three JS", "React"]
            }
        })
    </script>
</body>

</html>
